<div class="mini-player" style="display:inline-flex; flex-direction:column; align-items:center; font-family:'Special Elite', monospace; font-size:12px; gap:4px;">
  <div style="font-size:14px;">Lina</div>
  <div style="display:flex; align-items:center; gap:8px; background:#000; border-radius:22px; padding:4px 10px; box-sizing:border-box; width:220px;">
    <audio src="https://xpanol.github.io/LINA/LINA_XPANOL.mp3"></audio>
    <div class="play" style="
      width:28px; 
      height:28px; 
      background:#F6B511; 
      border-radius:50%; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      cursor:pointer; 
      user-select:none;
      -webkit-appearance:none; 
      appearance:none;
      outline:none;
    ">
      <span style="font-size:15px; color:black; pointer-events:none;">▶</span>
    </div>
    <div class="bar" style="flex:1; height:4px; background:#444; border-radius:3px; position:relative; cursor:pointer; overflow:hidden;">
      <div class="played" style="height:4px; background:#F6B511; width:0%; position:absolute; left:0; top:0; border-radius:3px;"></div>
    </div>
    <div class="time" style="width:36px; text-align:right; font-size:11px; color:#F6B511;">0:00</div>
  </div>
</div>

<script>
function formatTime(sec) {
  if(!sec) return "0:00";
  const m = Math.floor(sec/60);
  const s = Math.floor(sec%60).toString().padStart(2,"0");
  return m+":"+s;
}

const player = document.querySelector(".mini-player");
const audio = player.querySelector("audio");
const btn = player.querySelector(".play");
const bar = player.querySelector(".bar");
const played = player.querySelector(".played");
const time = player.querySelector(".time");
let playing = false;

function updateClock() {
  if(!audio.paused){
    const percent = (audio.currentTime/audio.duration)*100;
    played.style.width = percent+"%";
    time.textContent = formatTime(audio.currentTime);
    requestAnimationFrame(updateClock);
  }
}

btn.addEventListener("click", ()=>{
  if(!playing){
    audio.play();
    playing = true;
    btn.innerHTML="<span style='font-size:15px;color:black;pointer-events:none;'>❚❚</span>";
    requestAnimationFrame(updateClock);
  } else {
    audio.pause();
    playing = false;
    btn.innerHTML="<span style='font-size:15px;color:black;pointer-events:none;'>▶</span>";
  }
});

bar.addEventListener("click", e=>{
  const rect = bar.getBoundingClientRect();
  const offset = e.clientX-rect.left;
  const percent = offset/rect.width;
  audio.currentTime = percent*audio.duration;
  played.style.width = percent*100+"%";
  time.textContent = formatTime(audio.currentTime);
});

audio.addEventListener("ended", ()=>{
  playing=false;
  btn.innerHTML="<span style='font-size:15px;color:black;pointer-events:none;'>▶</span>";
  played.style.width="0%";
  time.textContent="0:00";
});
</script>
